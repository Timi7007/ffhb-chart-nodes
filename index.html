<!DOCTYPE HTML>
<html>
<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Freifunk Bremen - Projekt Hagen-Cux: Wachstum</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
	<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			try {
				var chart = new CanvasJS.Chart("chartContainer",
				{
					culture:  "de",
					title:{
						text: "Anzahl von Routern im FFHB"
					},
					axisX:{  
						valueFormatString: "DD MMM YYYY",
						interval: 1,
						intervalType: "month",
						minimum: new Date(2016,7,1)
					},

					data: [
					{        
						type: "line",
						lineThickness: 2,
						dataPoints: BRE
					}    
					]
				});
				chart.render();
				document.getElementById("clients").innerHTML = "Aktuelle Clientanzahl im FFHB: "+clients

				var chart = new CanvasJS.Chart("chartContainerHAGEN",
				{
					culture:  "de",
					title:{
						text: "Anzahl von Routern in Hagen Cux"
					},
					axisX:{  
						valueFormatString: "DD MMM YYYY",
						interval: 1,
						intervalType: "month",
					},

					data: [
					{        
						type: "line",
						lineThickness: 2,
						dataPoints: HAGEN
					}    
					]
				});

				document.getElementById("clientsHAGEN").innerHTML = "Aktuelle Clientanzahl in Hagen: "+clientsHAGEN

				chart.render();
			} catch(err){
				alert('Bitte als erstes "python parse.py" ausf√ºhren.')
			}
		}
	</script>

</head>
<body>
	<div id="chartContainer" style="height: 300px; width: 100%;">
	</div>
	<p id="clients">Aktuelle Clientanzahl im FFHB: </p>
	<hr>
	<div id="chartContainerHAGEN" style="height: 300px; width: 100%;">
	</div>
	<p id="clientsHAGEN">Aktuelle Clientanzahl in Hagen: </p>
	</div>
</body>
</html>
